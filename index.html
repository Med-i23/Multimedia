<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Off</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
<div class="gameWindow">
    <div>
        <label for="gridSizeSelect">Difficulty</label>
        <select id="gridSizeSelect" class="styled-select">
            <option value="3">Easy</option>
            <option value="4" selected>Normal</option>
            <option value="5">Hard</option>
        </select>
        <button id="startButton" onclick="initializeGame()">Start Game</button>
    </div>
    <div class="container" id="container"></div>
    <div>Clicks:
        <p id="counter"></p>
    </div>
    <div>Time Elapsed: <span id="elapsedTime">0</span> seconds</div>
    <div>
        <button id="muteButton" onclick="toggleMute()">
            <img src="assets/sound.png" alt="sound" id="sound-icons">
        </button>
    </div>
</div>

<div id="winPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="winMessage"></p>
        <img src="assets/dance.gif" alt=winGif" id="danceGif">
        <div id="scoreboard"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
